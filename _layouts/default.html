---
name: default
---
{%- assign use_base_theme = false -%}
<!doctype html>
<html lang='{{ page.lang | default: site.lang | default: "en-US" }}' data-layout="{{ layout.name }}">
<head>{% include head.html %}</head>
<body>
{{ site }}
{{ layout }}
{{ use_base_theme }}
<main id="_main">
<div id="_layout">
<header id="_header">{% include header.html %}</header>
<article id="_article" class="markdown-body">{{ content }}</article>
<footer id="_footer">{% include footer.html %}</footer>
<aside>{% include credit.html %}</aside>
</div>
</main>
{% include scripts.html %}
</body>
</html>
