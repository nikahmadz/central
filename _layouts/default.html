<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: "en-US" }}" data-layout="default">
<!-- (c) Copyright : github.com/nikahmadz -->
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta id="_viewport" name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=5.0,shrink-to-fit=no" />
<meta id="_color-scheme" name="color-scheme" content="{{ page.color_scheme | default: site.color_scheme | default: "light dark" }}" />
<meta id="_theme-color"  name="theme-color"  content="{{ page.theme_color | default: site.theme_color | default: "#202020" }}" />
<!--[if lt IE 9]><script src="//unpkg.com/html5shiv@3.7.3/dist/html5shiv.min.js"><![endif]-->
{% seo %}
<link id="_style" rel="stylesheet" href="{{ "/assets/central/css/style.css?v=" | append: site.github.build_revision | relative_url }}" />
{% include head.html %}
{% include head-google-analytics.html %}
</head>
<body>
<main id="_main">
<div id="_layout" class="container-lg px-3 my-5 markdown-body">
<header id="_header">{% include header.html %}</header>
<article id="_article">{{ content }}</article>
<footer id="_footer">{% include footer.html %}</footer>
<aside id="_credit">{% include credit.html %}</aside>
</div>
</main>
{% include script-anchor-js.html %}
</body>
</html>
