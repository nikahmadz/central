{%- if page.theme=="primer" %}{% assign site.color_scheme = "light"  %}{% endif -%}
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=5.0,shrink-to-fit=no" />
<meta name="color-scheme" content='{{ page.color_scheme | default: site.color_scheme | default: "light dark" }}' id="_color-scheme" />
<meta name="theme-color"  content='{{ page.theme_color | default: site.theme_color | default: "#202020" }}' />
<!--[if lt IE 9]><script src="//unpkg.com/html5shiv@3.7.3/dist/html5shiv.min.js"><![endif]-->
{% seo %}
{% if site.favicon %}<link rel="shortcut icon" type="image/x-icon" href="{{ '/' | append: site.favicon | absolute_url }}" />{% endif %}
{% if site.manifest %}<link rel="manifest" href="{{ '/' | append: site.manifest | absolute_url }}" />{% endif %}
{% include head-stylesheets.html %}
{% include head-google-analytics.html %}
