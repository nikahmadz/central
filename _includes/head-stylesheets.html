{%- if page.theme=="primer" -%}
  {%- assign site.color_scheme = "light" -%}
{%- else -%}
  {%- assign use_base_theme = true -%}
{%- endif -%}
{%- if page.theme=="primer" -%}
<meta name="color-scheme" content='{{ site.color_scheme | default: "light" }}' id="_color-scheme" />
{%- else -%}
<meta name="color-scheme" content='{{ site.color_scheme | default: "light dark" }}' id="_color-scheme" />
{%- endif -%}
<meta name="theme-color"  content='{{ site.theme_color | default: "#202020" }}' />
<link id="_style" rel="stylesheet" href='{{ site.baseurl }}/assets/{{ page.theme | default: "base" }}/css/style.css?v={{ site.github.build_revision }}' />
{% if use_base_theme %}<script src='{{ site.baseurl }}/assets/base/js/base-theme-v1.0.js?v={{ site.github.build_revision }}'></script>{% endif %}
