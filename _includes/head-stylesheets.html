{%- if page.theme=="primer" %}{% assign color_scheme = "light" %}{% endif -%}
{%- if page.theme!="primer" %}{% assign use_base_theme = true %}{% endif -%}
<meta name="color-scheme" content='{{ color_scheme | default: "light dark" }}' id="_color-scheme" />
<meta name="theme-color"  content='{{ theme_color | default: "#202020" }}' />
<link id="_style" rel="stylesheet" href='{{ site.baseurl }}/assets/{{ page.theme | default: "base" }}/css/style.css?v={{ site.github.build_revision }}' />
{% if use_base_theme %}<script src='{{ site.baseurl }}/assets/base/js/base-theme-v1.0.js?v={{ site.github.build_revision }}'></script>{% endif %}
